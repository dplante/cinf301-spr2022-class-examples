<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Title</title>
</head>
<body>
<div class="demo__info">
    Pure CSS parallax scroll demo #1 by Keith Clark. Please read the <a href="https://keithclark.co.uk/articles/pure-css-parallax-websites/">blog post</a> for more information.
</div>

<div class="parallax">
    <div class="parallax__layer parallax__layer--back">
        <div class="title">This is the background</div>
    </div>
    <div class="parallax__layer parallax__layer--base">
        <div class="title">This is the foreground</div>
     </div>
</div>
</body>
</html>
