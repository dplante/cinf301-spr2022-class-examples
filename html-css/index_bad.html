<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Old way to style</title>
</head>
<body>
 <h2>Movie Review Database</h2>

 <!-- First part with border, cellpadding, and cellspacing is old school
      and should be avoided.  Should only use CSS styling, which the "style=..."
      below does
  -->
 <table border="1" cellpadding="2" cellspacing="2"
  style="width: 70%; margin-left: auto; margin-right: auto;">
  <tr>
   <th>Movie Title</th>
   <th>Year of Release</th>
   <th>Movie Director</th>
   <th>Movie Lead Actor</th>
   <th>Movie Type</th>
  </tr>
</body>
</html>
