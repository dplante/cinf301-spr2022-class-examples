  <title>HTML Divs</title>

  <meta name='description' content="Working with divs">

<body>

  </div>
  <div id="main">
    Main stuff

    <img src="images/logo.png" alt="An image">

    <ol>
      <li>line 1</li>
      <li>line 2</li>
      <li>line 3</li>
    </ol>
  </div>
  <div id="bottom">
    <div class="bottom-row">
      <div class="line">First</div>
      <div class="line">Second</div>
      <div class="line">Third</div>
    </div>
    <div class="bottom-row">
      <div class="line">First</div>
      <div class="line">Second</div>
      <div class="line">Third</div>
    </div>
  </div>

</body>
</html>
